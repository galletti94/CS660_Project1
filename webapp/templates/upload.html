<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<title> Upload </title>

<h1 class='profile_header' style="top:8px;position:fixed; margin-right:1em">
        <a href="{{ url_for('view_profile', id=userid) }}"><button class='logout' style="top:0px; float:left"> {{ username }} </button></a>

        Upload

        <div class="dropdown" style="float:right; margin-right:1em;">
            <button class="dropbtn"> MENU </button>
            <div class="dropdown-content" style="right:0;">
                <a href="{{ url_for('upload', id=userid) }}"> UPLOAD </a>
                <a href="{{ url_for('view_all_albums', uploader_id=userid) }}"> MYALBUMS  </a>
                <a href="{{ url_for('friends', id=userid) }}"> MYFRIENDS </a>
                <a href="{{ url_for('search', id=userid) }}">  SEARCH </a>

            </div>
        </div>
</h1>

<div style="margin-top:120px">
    <div class='wrapper'>
        <form class="loginform" action="{{ url_for('create_album') }}" method=POST>
            <ul class='center'>
                <li>
                    Album Name<br>
                    <input type=text name=album maxlength=30 required><br>
                </li>
                <li>
                    <input type=submit value="CREATE ALBUM">
                </li>
            </ul>
        </form>
    </div>
</div>
