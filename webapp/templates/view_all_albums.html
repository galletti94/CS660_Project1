<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<title> {{ uploader_name }}'s albums </title>

{% if loggedin %}

<h1 class='profile_header' style="top:8px; position:fixed">
        <a href="{{ url_for('view_profile', id=userid) }}"><button class='logout' style="top:0px; float:left"> {{ username }} </button></a>

        {{ uploader_name }}'s albums

        <a href="{{ url_for('logout') }}"> <button  class="logout" style="top:0px; float:right"> LOG OUT </button> </a>
</h1>

{% for alb in all_albums %}
    <a href="{{ url_for('view_album_content', album_id=alb[0]) }}" style="background-color:black; text-decoration: none; color:white; float:left; padding: 65px 65px; margin-right:1%; margin-bottom:.5em"> {{ alb[1] }} </a>
{% endfor %}
<p style="clear: both;">

<h1 class='profile_header' style="position:relative; bottom:0; width:100%; height:100px; line-height:100px; vertical-align:middle; text-align:center; margin: 0;padding: 0;">
    <a href="{{ url_for('upload', id=userid) }}"> <button class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> UPLOAD </button> </a>
    <a href="{{ url_for('view_all_albums', uploader_id=userid) }}"> <button  class="logout" style="background-color: #007094; position:relative; bottom:8px; width:19%; display: inline-block; top:0"> MYALBUMS </button> </a>
    <a href="{{ url_for('friends', id=userid) }}"> <button  class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block;top:0"> MYFRIENDS </button> </a>
    <a href="{{ url_for('search', id=userid) }}"> <button class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> SEARCH </button> </a>
    <a href="{{ url_for('recommendations', id=userid) }}"> <button  class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> YOU MAY ALSO LIKE </button> </a>
</h1>


{% else %}

<h1 class='profile_header' style="top:8px;position:fixed">
    <a href="{{ url_for('home') }}"><button class='logout' style="top:0px; float:left"> HOME </button></a>

    {{ uploader_name }}'s albums

    <a href="{{ url_for('signup_page') }}"><button class='logout' style="top:0px; float:right"> SIGN UP </button></a>

    <a href="{{ url_for('login_page') }}"><button class='logout' style="top:0px; float:right"> LOG IN </button></a>

</h1>

{% for alb in all_albums %}
    <a href="{{ url_for('view_album_content', album_id=alb[0]) }}" style="background-color:black; text-decoration: none; color:white; float:left; padding: 65px 65px;; margin-right:1%; margin-bottom:.5em"> {{ alb[1] }} </a>
{% endfor %}
<p style="clear: both;">

{% endif %}
