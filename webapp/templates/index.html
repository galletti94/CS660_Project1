
<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
      <title> Thumbnail Gallery - Start Bootstrap Template </title>
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
    <link type="text/css" href="{{ url_for('static', filename='thumbnail-gallery.css') }}" reg="stylesheet">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">


        <a class="navbar-brand" href="#">Lance and Wensi's PhotoShare</a>



       <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
         <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('home') }}">HOME
              <span class="sr-only">(current)</span>
          </a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login_page') }}">LOGIN</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('signup_page') }}"> SIGN UP </a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('search')}}"  >SEARCH</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('top_users') }}">TOP-USERS</a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('logout') }}">  LOGOUT </a>
         </li>
       </ul>
      </div>

    </nav>
    <br>
    <br>
    <br>
    <br>






    <!-- Page Content -->
<br>
    <br>
    <h1 class="my-4 text-center text-lg-center"> Welcome to Photo World  </h1>



        <div class="row text-center text-lg-left">
            {% for photo in photos %}
                <div class="col-lg-3 col-md-4 col-xs-6">



                    <a href="{{ url_for('view_photo', photo_id=photo[0]) }}" class="d-block mb-4 h-100">
                        <img class="img-fluid img-thumbnail" src='data:image/jpg;base64, {{ photo[1] }}' alt="">
                      </a>
                </div>
            {% endfor %}

        </div>

    <!--/.container-->




    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
