<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<title> Upload </title>

<h1 class='profile_header' style="top:8px;position:fixed; margin-right:1em">
        <a href="{{ url_for('view_profile', id=userid) }}"><button class='logout' style="top:0px; float:left"> {{ username }} </button></a>

        {{ name }}

        <div class="dropdown" style="float:right; margin-right:1em;">
            <button class="dropbtn"> MENU </button>
            <div class="dropdown-content" style="right:0;">
                <a href="{{ url_for('upload', id=userid) }}"> UPLOAD </a>
                <a href="{{ url_for('view_all_albums', uploader_id=userid) }}"> MYALBUMS  </a>
                <a href="{{ url_for('friends', id=userid) }}"> MYFRIENDS </a>
                <a href="{{ url_for('search', id=userid) }}">  SEARCH </a>
                <a href="{{ url_for('recommendations', id=userid) }}"> YOU MAY ALSO LIKE </a>
                <a href="{{ url_for('logout') }}">  LOG OUT </a>
            </div>
        </div>
</h1>


<div class='wrapper'>
    <form class="loginform" enctype="multipart/form-data" action="{{ url_for('upload_photo', album_id=album_id) }}" method=POST>
        <ul class='center'>
            <li>
                Caption <br>
                <input type=text name=caption maxlength=30 required><br>
            </li>
            <li>
                Photo <br>
                <input type=file name=img accept="image/jpg, image/gif, image/png, image/jpeg" required><br>
            </li>
            <li>
                <input type=submit value=upload>
            </li>
        </ul>
    </form>
    <ul class='center'>
        <li>
            <a href="{{ url_for('view_profile', id=userid) }}">  DONE </a>
        </li>
    </ul>
</div>
