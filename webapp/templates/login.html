<link rel="stylesheet" type="text/css" href="../static/style.css">

<form class="loginform" action="{{ url_for('profile') }}" method=POST>
    <dl>
        <dt>Username:</dt>
        <dd><input type=text name=email value="{{request.form.email}}"></dd><br>
    </dl>
    <dl>
        <dt>Password:</dt>
        <dd><input type=password name=password value="{{request.form.password}}"></dd>
    </dl>
    <input type=submit value=login>
</form>
