<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<title> {{ name }}'s Profile </title>

<h1 class='profile_header' style="top:8px"> Hey {{ name }} </h1>

<a href="{{ url_for('profile') }}"><button class='logout' style="left:10px"> {{ name }} </button></a>

<a href="{{ url_for('logout') }}"> <button  class="logout" style="right:10px"> LOG OUT </button> </a>

<h1 class='profile_header' style="position:fixed; bottom:0; width:100%; height:100px; line-height:100px; vertical-align:middle; text-align:center; margin: 0;padding: 0;">
    <a href="{{ url_for('upload') }}"> <button class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> UPLOAD </button> </a>
    <a href="{{ url_for('albums') }}"> <button  class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> ALBUMS </button> </a>
    <a href="{{ url_for('friends') }}"> <button  class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block;top:0"> FRIENDS </button> </a>
    <a href="{{ url_for('search') }}"> <button class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> SEARCH </button> </a>
    <a href="{{ url_for('photo_recommend') }}"> <button  class="logout" style="position:relative; bottom:8px; width:19%; display: inline-block; top:0"> YOU MAY ALSO LIKE </button> </a>
</h1>

<div class='wrapper'>
    <ul class='center'>
        {% for alb in albums %}
        <li><a href="{{ url_for('album_photos', album_name=alb) }}" style="text-decoration: none; color:white"> {{ alb }} </a> </li>
        {% endfor %}
    </ul>
</div>
