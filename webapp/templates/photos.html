<link rel="stylesheet" type="text/css" href="../static/style.css">

<title> Photos of {{ album_name }}</title>

<h1 class='profile_header'> Photos of {{ album_name }} </h1>

<a href="{{ url_for('logout') }}"><button class='logout'> LOG OUT </button></a>

<a href="{{ url_for('profile') }}"><button class='logout' style="left:10px"> {{ name }} </button></a>

{% if data %}
{% for row in data %}
<div class="gallery">
	<a target="_blank" href={{row[0]}}>
        <img src={{row[0]}} alt={{row[1]}} width="300" height="200">
	</a>
    <div class="desc"> Description of {{ row[0] }} </div>
</div>
{% endfor %}
{% endif %}
